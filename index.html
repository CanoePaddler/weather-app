<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">

        <aside class="aside search">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search for a City:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Example: Tucson">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </aside>

        <section class="section current-weather">
            <h2 class="city">Tucson, AZ</h2>
            <ul>
                <li class="temp">Temp: 100</li>
                <li class="wind">Wind: 13.4 mph</li>
                <li class="humidity">Humidity: 35%</li>
                <li>UV Index</li>
            </ul>
            <div class="section five-day">
                <h3>5 Day Forecast:</h3>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
